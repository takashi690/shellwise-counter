name: Build Mod

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # リポジトリをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v4

      # JDK 17 をセットアップ
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # gradlew に実行権限を付与
      - name: Grant execute permission for gradlew
        run: |
          cd "シェルごとにカウンターを構築可能"
          chmod +x gradlew

      # Gradle でビルド
      - name: Build with Gradle
        run: |
          cd "シェルごとにカウンターを構築可能"
          ./gradlew build

      # ビルド成果物をアップロード
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mod-jar
          path: "シェルごとにカウンターを構築可能/build/libs/*.jar"
